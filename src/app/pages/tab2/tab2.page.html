<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>

  <!-- Opciones seleccionables del encabezado -->
  <ion-segment scrollable 
               mode="md" 
               [value]="selectedCategory"
               (ionChange)="segmentChanged($event)">

    <ion-segment-button mode="md"
                        *ngFor="let categoria of categorias" 
                        [value]="categoria" >
      <ion-label text-capitalize >{{ categoria }}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true" color="dark">


<!--  
  Componente principal de Noticias, este muestra el conjunto de noticias.
  Parametros: 
    - noticias: Array de noticias
 -->
  <app-noticias [noticias]="noticias"></app-noticias>

  <!-- 
    Componente de carga de noticias, este carga las noticias cuando se esta llegando al final de la lista.
    Parametros: 
      - $event: Objeto con valores y funciones del evento
   -->
  <ion-infinite-scroll 
    threshold="25%"
    position="bottom" 
    (ionInfinite)="loadData()"
  >
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
